<!Doctype HTML>
<html>
<head>
	<title>chirp</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="../controllers/mainController.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/chirp.css">
</head>
<body ng-app="chirpApp">
	<div id = "main" class = "container" ng-controller="mainController">
		<div class="col-md-offset-2 col-md-8">
			<div class="clearfix">
				<form ng-submit="post()">
					<input required type="text" class="form-control" ng-model="newPost.created_by" placeholder="Your name" />
					<textarea required class="form-control" maxlength="144" rows="3" ng-model = "newPost.text" placeholder="Say something"></textarea>
					<input class="btn submit-btn pull-right" type="submit" value="Chirp!" />
				</form>		
			
				<div id="post-stream">
					<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
						<p ng-bind="post.text"></post>
						<p>Posted by @{{post.created_by}}
						<small class="pull-right" ng-bind = "post.created_at | date:'H:mma on MMM d, y'"> </small></p>	
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
