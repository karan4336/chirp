<!Doctype HTML>
<html>
<head>
	<title>Chirp | Register</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="../controllers/authController.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/chirp.css">
</head>
<body ng-app="chirpApp">
	<div class="container" ng-controller="authController">
		<h3>Register</h3>
		<form class="form-auth" ng-submit="register()">
			Email: <input required class ="form-control" type="username" minlenght="5" maxlength="20" ng-model="user.username" placeholder="Email address" /><br>
			Password: <input required class="form-control" type="password" minlength="5" maxlength="14" ng-model="user.password" placeholder="Password" /><br>
			Confirm Password: <input required class="form-control" type="password" maxlength="14" ng-model="user.confirm_password" placeholder="Password" /><br>
			<input type="submit" value="Register" class="btn submit-btn" />
			<p ng-bind="success_message"></p>
		</form>
	</div>

</body>
</html>
